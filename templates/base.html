<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description"
          content="This site is about solving complex programming problems!"/>
    <meta name="keywords" content="kl"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous"/>
    {% comment %} FONT AWESOME {% endcomment %}
    <script src="https://kit.fontawesome.com/0dfebc9b61.js" crossorigin="anonymous"></script>
    <title>{{ title }}</title>
    <style>
        html {
            height: 100%;
        }

        body {
            min-height: -webkit-fill-available;
        }

        .mycontainer {
            height: 100vh;
        }

    </style>
</head>
<body>
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>{% endfor %}
    </ul>
{% endif %}
<div class="container-fluid mycontainer">
    <div class="row">
        <div class="col-md-3">{% include 'sidebar.html' %}</div>
        <div class="col-md-9">
            <h1>{{ title }}</h1>
            <hr/>
            {% block content %}
            {% endblock content %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
